<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paws & Claws</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3bc6d6f6d4.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisyUI and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config file for customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "secondary-color": "rgb(255, 249, 244)",
              "accent-first": "rgb(249, 223, 138)",
              "accent-second": "rgb(255, 220, 38)",
              "shade-black": "rgb(17, 17, 17)",
            },
          },
        },
      };
    </script>
    <!-- style tag -->
    <style>
      .sora-font {
        font-family: "Sora", serif;
      }
      .adlam-display-font {
        font-family: "ADLaM Display", serif;
      }
    </style>
  </head>
  <body class="sora-font text-shade-black">
    <!-- header section -->
    <header>
      <!-- nav section -->
      <nav class="bg-secondary-color">
        <div class="navbar max-w-screen-xl mx-auto py-4 lg:py-5 px-3 lg:px-0">
          <div class="navbar-start">
            <div class="flex items-center">
              <img src="./c1-assets/logo-header.png" alt="Logo" />
              <a class="text-2xl font-medium ml-4 hidden lg:block"
                >Paws <span class="text-accent-second">&</span> Claws</a
              >
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-xl">Find pet</a></li>
              <li><a class="text-xl">Breeds</a></li>
              <li><a class="text-xl">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="lg:flex items-center gap-4 mr-4 hidden">
              <i class="fa-regular fa-bell text-2xl font-light"></i>
              <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            </div>
            <a
              class="btn border border-accent-second mr-4 bg-secondary-color px-7 text-xl text-shade-black max-md:hidden"
              >Login</a
            >
            <a
              class="btn px-7 text-xl text-shade-black bg-accent-second max-md:hidden"
              >Register</a
            >
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content -left-[150px] bg-base-100 rounded-box z-[1] mt-3 w-52 lg:w-0 p-2 shadow"
              >
                <li><a>Find pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <div
        class="max-w-screen-xl mx-auto bg-[url('./c1-assets/cat-big.png')] bg-right-bottom bg-contain bg-no-repeat mt-8 lg:mt-24 mb-10 lg:mb-32 h-[400px] lg:h-screen"
      >
        <!-- banner text -->
        <div class="w-full lg:w-[680px] px-4 lg:px-0">
          <h1 class="text-3xl lg:text-6xl mb-4 adlam-display-font">
            Pamper Your Pet,<br />
            Because They Deserve <br />the Bes
          </h1>
          <p class="text-base lg:text-xl mb-6">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <a
            class="text-base lg:text-xl btn px-7 text-shade-black bg-accent-second"
            >Find a pet</a
          >
        </div>
      </div>
    </header>
  </body>
</html>
